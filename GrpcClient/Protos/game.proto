syntax = "proto3";

option csharp_namespace = "GrpcClient.Game.Proto";

service Game {
	rpc StartGame (StartGameRequest) returns (StartGameResonse);
}

message StartGameRequest{
	GameInfo gameInfo = 1;
}

message StartGameResonse{
}

message Player {
	string ip = 1;
	int32 port = 2;
	string name = 3;
}

message GameInfo {
	string id = 1;
	repeated Player players = 2;
}